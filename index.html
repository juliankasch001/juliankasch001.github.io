<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Julian Kasch – Bodybuilding Coaching</title>

<style>
:root{
  --bg:#0b0e12;
  --bg2:#0f141b;
  --silver1:#f2f5f8;
  --silver2:#c9d2dd;
  --accent:#4da3ff;
  --radius:28px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--silver1);
  background:
    radial-gradient(1200px 700px at 20% 10%, rgba(255,255,255,.06), transparent 60%),
    linear-gradient(180deg,var(--bg),#07090c);
}

/* ===== HERO GRID ===== */
.heroGrid{
  max-width:1200px;
  margin:60px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:28px;
}

/* ===== LEFT ===== */
.heroLeft{
  padding:34px;
  border-radius:var(--radius);
  background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.01));
  border:1px solid rgba(140,160,180,.18);
}

.pill{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:8px 14px;
  border-radius:999px;
  border:1px solid rgba(140,160,180,.25);
  font-size:13px;
  letter-spacing:.08em;
  color:var(--silver2);
  margin-bottom:26px;
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:var(--accent);
}

h1{
  font-size:56px;
  line-height:1.05;
  margin:0 0 18px 0;
}

h1 span{
  color:var(--accent);
}

.sub{
  color:rgba(230,235,240,.75);
  font-size:18px;
  line-height:1.6;
  margin-bottom:28px;
}

.buttons{
  display:flex;
  gap:16px;
  margin-bottom:22px;
}

.btnPrimary{
  padding:14px 22px;
  border-radius:999px;
  background:linear-gradient(180deg,#5aa7ff,#3b86df);
  color:#fff;
  text-decoration:none;
  font-weight:600;
}

.btnGhost{
  padding:14px 22px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  text-decoration:none;
}

/* ===== RIGHT ===== */
.heroRight{
  padding:34px;
  border-radius:var(--radius);
  background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.01));
  border:1px solid rgba(140,160,180,.18);

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:24px;
}

/* LOGO */
.heroLogo img{
  width:112px;          /* ← ca. 30 % kleiner */
  height:auto;
  display:block;
}

/* TEXT BOX */
.miniCard{
  max-width:320px;
  text-align:center;
  padding:16px 18px;
  border-radius:22px;
  border:1px solid rgba(140,160,180,.18);
  background:rgba(255,255,255,.03);
}

.miniTitle{
  font-size:13px;
  letter-spacing:.12em;
  color:var(--silver2);
  margin:0 0 6px 0;
}

.miniText{
  margin:0;
  font-size:15px;
  color:rgba(230,235,240,.8);
}

/* ===== RESPONSIVE ===== */
@media (max-width:940px){
  .heroGrid{grid-template-columns:1fr}
  h1{font-size:42px}
  .heroLogo img{width:96px}
}
</style>
</head>

<body>

<section class="heroGrid">

  <!-- LEFT -->
  <div class="heroLeft">
    <div class="pill">
      <span class="dot"></span>
      BODYBUILDING + COACHING
    </div>

    <h1>
      BODYBUILDING.<br>
      COACHING.<br>
      <span>STRUKTUR.</span>
    </h1>

    <p class="sub">
      Nachhaltiger Muskelaufbau durch Planung, Technik und Konstanz.<br>
      Klar. Systematisch. Langfristig.
    </p>

    <div class="buttons">
      <a href="#kontakt" class="btnPrimary">COACHING ANFRAGEN</a>
      <a href="#leistungen" class="btnGhost">LEISTUNGEN ANSEHEN</a>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="heroRight">

    <div class="heroLogo">
      <img src="/logo/logo-jk.png" alt="Julian Kasch Logo">
    </div>

    <div class="miniCard">
      <p class="miniTitle">KURZ & KLAR</p>
      <p class="miniText">
        Progressiver Aufbau statt heroischer Einzelaktionen.
      </p>
    </div>

  </div>

</section>

</body>
</html>
