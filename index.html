<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Julian Kasch – Coaching</title>

<style>
:root{
  --bg:#0b0e12;
  --bg2:#0f141b;
  --silver1:#f2f5f8;
  --silver2:#c9d2dd;
  --accent:#4da3ff;
  --radius:28px;
  --shadow:0 18px 60px rgba(0,0,0,.55);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:
    radial-gradient(1200px 700px at 25% 10%, rgba(242,245,248,.06), transparent 60%),
    linear-gradient(180deg,var(--bg2),var(--bg));
  color:var(--silver1);
}

.hero{
  max-width:1200px;
  margin:60px auto;
  padding:0 24px;
}

.heroGrid{
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:28px;
}

/* LEFT */
.heroLeft{
  padding:34px;
  border-radius:var(--radius);
  background:rgba(255,255,255,.03);
  border:1px solid rgba(140,152,166,.2);
  box-shadow:var(--shadow);
}

.pill{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:8px 16px;
  border-radius:999px;
  border:1px solid rgba(140,152,166,.25);
  color:var(--silver2);
  font-size:13px;
  margin-bottom:22px;
}
.pill::before{
  content:"";
  width:8px;height:8px;
  border-radius:50%;
  background:var(--accent);
}

h1{
  margin:0 0 16px 0;
  font-size:52px;
  line-height:1.1;
  letter-spacing:.4px;
}
h1 span{color:var(--accent)}

.heroText{
  color:rgba(201,210,221,.9);
  font-size:18px;
  line-height:1.6;
  margin-bottom:26px;
}

.actions{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
}
.btn{
  padding:14px 22px;
  border-radius:999px;
  font-weight:600;
  font-size:14px;
  text-decoration:none;
}
.primary{
  background:linear-gradient(180deg,#5fb0ff,#3f8de0);
  color:#fff;
}
.secondary{
  border:1px solid rgba(140,152,166,.35);
  color:var(--silver1);
}

/* RIGHT – ZENTRIERT */
.heroRight{
  padding:24px 16px;
  min-height:360px;
  border-radius:var(--radius);
  background:rgba(255,255,255,.03);
  border:1px solid rgba(140,152,166,.2);
  box-shadow:var(--shadow);

  display:flex;
  flex-direction:column;
  justify-content:center;   /* vertikal */
  align-items:center;       /* horizontal */
  gap:22px;
  text-align:center;
}

.heroLogo img{
  height:240px;      /* Logo-Größe */
  width:auto;
  max-width:100%;
  display:block;
}

.miniCard{
  padding:18px 22px;
  border-radius:22px;
  border:1px solid rgba(140,152,166,.25);
  background:rgba(255,255,255,.04);
  max-width:420px;
}

.miniTitle{
  margin:0 0 6px 0;
  font-size:13px;
  letter-spacing:.12em;
  color:var(--silver2);
  font-weight:700;
}

.miniText{
  margin:0;
  font-size:16px;
  color:rgba(201,210,221,.95);
}

/* RESPONSIVE */
@media(max-width:940px){
  .heroGrid{grid-template-columns:1fr}
  h1{font-size:40px}
  .heroLogo img{height:180px}
}
</style>
</head>

<body>

<section class="hero">
  <div class="heroGrid">

    <!-- LINKS -->
    <div class="heroLeft">
      <div class="pill">BODYBUILDING + COACHING</div>

      <h1>
        BODYBUILDING.<br>
        COACHING.<br>
        <span>STRUKTUR.</span>
      </h1>

      <p class="heroText">
        Nachhaltiger Muskelaufbau durch Planung, Technik und Konstanz.<br>
        Klar. Systematisch. Langfristig.
      </p>

      <div class="actions">
        <a href="#" class="btn primary">COACHING ANFRAGEN</a>
        <a href="#" class="btn secondary">LEISTUNGEN ANSEHEN</a>
      </div>
    </div>

    <!-- RECHTS -->
    <div class="heroRight">
      <div class="heroLogo">
        <img src="logo-julian-kasch.png" alt="Julian Kasch Logo">
      </div>

      <div class="miniCard">
        <p class="miniTitle">KURZ & KLAR</p>
        <p class="miniText">
          Progressiver Aufbau statt heroischer Einzelaktionen.
        </p>
      </div>
    </div>

  </div>
</section>

</body>
</html>
