<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Julian Kasch â€“ Bodybuilding Coaching</title>

<style>
:root{
  --bg:#0b0e12;
  --bg2:#0f141b;
  --text:#f2f5f8;
  --muted:#9aa4b2;
  --accent:#5aa2ff;
  --border:rgba(255,255,255,0.08);
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont;}

body{
  background:radial-gradient(1200px 600px at 20% 10%, #121a24 0%, var(--bg) 50%);
  color:var(--text);
}

.hero{
  max-width:1400px;
  margin:0 auto;
  padding:90px 80px;
  display:grid;
  grid-template-columns: 1.2fr 1fr;
  gap:80px;
  min-height:100vh;
  align-items:center;
}

.badge{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:10px 18px;
  border:1px solid var(--border);
  border-radius:999px;
  font-size:13px;
  letter-spacing:1px;
  text-transform:uppercase;
  color:#cfd6e0;
  margin-bottom:40px;
}

.badge span{
  width:8px;
  height:8px;
  background:var(--accent);
  border-radius:50%;
}

h1{
  font-size:72px;
  line-height:1.05;
  font-weight:800;
  letter-spacing:-1px;
}

h1 .accent{ color:var(--accent); }

.subtitle{
  margin-top:28px;
  font-size:18px;
  line-height:1.6;
  color:var(--muted);
  max-width:520px;
}

.buttons{
  margin-top:40px;
  display:flex;
  gap:18px;
  flex-wrap:wrap;
}

.btn-primary{
  padding:16px 28px;
  background:linear-gradient(135deg, #6aa8ff, #3f7dff);
  color:#061224;
  border-radius:999px;
  font-weight:800;
  border:none;
  cursor:pointer;
}

.btn-secondary{
  padding:16px 28px;
  border-radius:999px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
  cursor:pointer;
}

.tags{
  margin-top:28px;
  display:flex;
  flex-wrap:wrap;
  gap:14px;
}

.tag{
  padding:10px 16px;
  border-radius:999px;
  border:1px solid var(--border);
  font-size:13px;
  color:#cfd6e0;
  white-space:nowrap;
}

.right{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:40px;
}

.logo-box{
  width:100%;
  background:linear-gradient(180deg, #141b24, #0c1118);
  border-radius:18px;
  padding:40px;
  display:flex;
  justify-content:center;
  align-items:center;
  border:1px solid var(--border);
}

.logo-box img{
  max-width:100%;
  max-height:360px;
  object-fit:contain;
}

.quote{
  width:100%;
  padding:26px 32px;
  border-radius:16px;
  border:1px solid var(--border);
  text-align:center;
  background:rgba(255,255,255,0.02);
}

.quote small{
  display:block;
  letter-spacing:2px;
  font-size:11px;
  color:#8c97a6;
  margin-bottom:10px;
  text-transform:uppercase;
}

.quote p{
  font-size:16px;
  color:#d6dce6;
}

/* =========================
   MOBILE / TABLET
   ========================= */
@media (max-width: 980px){
  .hero{
    grid-template-columns:1fr;
    gap:34px;
    padding:64px 22px;
    min-height:auto;
  }

  .badge{
    margin-bottom:22px;
    font-size:12px;
    padding:9px 14px;
  }

  h1{
    font-size:44px;
    line-height:1.06;
    letter-spacing:-0.5px;
  }

  .subtitle{
    margin-top:18px;
    font-size:16px;
    max-width:100%;
  }

  .buttons{
    margin-top:24px;
    gap:12px;
  }

  .btn-primary,
  .btn-secondary{
    width:100%;
    text-align:center;
    padding:15px 18px;
    font-size:14px;
  }

  .tags{
    margin-top:18px;
    gap:10px;
  }

  .tag{
    font-size:12px;
    padding:9px 14px;
    white-space:normal;
  }

  .right{
    gap:18px;
  }

  .logo-box{
    padding:22px;
    border-radius:16px;
  }

  .logo-box img{
    max-height:260px;
  }

  .quote{
    padding:18px 18px;
    border-radius:14px;
  }

  .quote p{
    font-size:15px;
  }
}

/* Extra small phones */
@media (max-width: 420px){
  h1{ font-size:40px; }
  .logo-box img{ max-height:230px; }
}
</style>
</head>

<body>

<section class="hero">

  <!-- LEFT -->
  <div>
    <div class="badge"><span></span> BODYBUILDING + COACHING</div>

    <h1>
      BODYBUILDING.<br>
      COACHING.<br>
      <span class="accent">STRUKTUR.</span>
    </h1>

    <p class="subtitle">
      Nachhaltiger Muskelaufbau durch Planung, Technik und Konstanz.<br>
      Klar. Systematisch. Langfristig.
    </p>

    <div class="buttons">
      <button class="btn-primary">COACHING ANFRAGEN</button>
      <button class="btn-secondary">LEISTUNGEN ANSEHEN</button>
    </div>

    <div class="tags">
      <div class="tag">FOKUS: HYPERTROPHIE</div>
      <div class="tag">PLAN STATT ZUFALL</div>
      <div class="tag">TECHNIK &amp; PROGRESSION</div>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <div class="logo-box">
      <img src="logo/logo-jk.png" alt="Julian Kasch Logo">
    </div>

    <div class="quote">
      <small>KURZ &amp; KLAR</small>
      <p>Progressiver Aufbau statt heroischer Einzelaktionen.</p>
    </div>
  </div>

</section>

</body>
</html>
