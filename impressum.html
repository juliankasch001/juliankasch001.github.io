    :root{--bg:#0b0e12;--bg2:#0f141b;--silver1:#F2F5F8;--silver2:#C9D2DD;--muted:rgba(201,210,221,.78);--text:rgba(242,245,248,.92);--shadow:0 18px 60px rgba(0,0,0,.55);--radius:22px;--max:900px;--line:rgba(140,152,166,.22);}

    .top{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:14px}
